<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style>
        .full-width{
            width: 100%;
        }
    </style>
    <title>calculator</title>
</head>
<body>
    <div class= "container mt-5">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 pb-3 text-center shadow">
            <div class="row py-2 my-3 btn btn-primary full-width">
                <div class="col text-uppercase">
                    calculator
                </div>
            </div>
            <div class="row ">
                <div class="col my-3">
                    <textarea class="full-width p-3 text-end" id="history" rows="3" readonly></textarea>

                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <div class="row">
                        <div class="col">
                            <input type="text"  id="result" class="full-width">

                        </div>
                    </div>
                    <!-- buttons -->
                    <div class="row">
                        <div class="col-4">
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="1" class="full-width" onclick="clicked('1')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="4" class="full-width" onclick="clicked('4')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="7" class="full-width" onclick="clicked('7')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="." class="full-width" onclick="clicked('.')">
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="2" class="full-width" onclick="clicked('2')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="5" class="full-width" onclick="clicked('5')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="8" class="full-width" onclick="clicked('8')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="0" class="full-width" onclick="clicked('0')">
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="3" class="full-width" onclick="clicked('3')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="6" class="full-width" onclick="clicked('6')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="9" class="full-width" onclick="clicked('9')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="=" class="full-width" onclick="solve()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row">
                        <div class="col">
                            <input type="button" value="C" class="full-width" onclick="clr()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="button" value="/" class="full-width" onclick="clicked('/')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="button" value="-" class="full-width" onclick="clicked('-')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="button" value="+" class="full-width" onclick="clicked('+')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="button" value="*" class="full-width" onclick="clicked('*')">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <script>
        // clear
        function clr(){
            document.getElementById('result').value = "";
        }

        // clicked
        function clicked(value){
            document.getElementById('result').value += value;
        }

        // solve
        function solve (){
            let textArea = document.getElementById('history');
            let x=document.getElementById('result').value;
            let y = eval(x);
            clr()
            textArea.value = textArea.value + x + '=' + y + '\n'
        
        }
    </script>
</body>
</html>
